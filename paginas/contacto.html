<main>
    <h1>Contacto</h1>
</main>



<section class="alinear">
    <form>
       
       <div class="formul">
        <label for="nombre">Nombre:</label>
        <input type="text" required name="nombre">
        </div>
        
        <div class="formul">
        <label for="mail">Mail:</label>
        <input type="email" required name="mail">
        </div>
       
        
        <div class="formul">
        <label for="contrasena">Contrasena:</label>
        <input type="password" required name="contrasena">
        </div>
        
        
        <div class="formul">
        <label for="mensaje">Mandanos tu sugerencia:</label>
        <textarea name="mensaje" cols= "30" rows="10"></textarea>
        </div>

        
        <div class="formul">
        <label for="sexo">Elegi tu sexo:</label>
        <input type="radio" name="sexo" value="M"> Masculino
        <input type="radio" name="sexo" value="F"> Femenino
        <input type="radio" name="sexo" value="NO"> Prefiero no decirlo
         </div>

        
        <div class="formul">
        <label for="terminos">Estas de acuerdo?</label>
        <input type="checkbox" name="terminos">
        </div>

        <div class="formul">
        <label for="pais">De que lugar nos visitas?</label>
        <select name="pais">
            <option value="LAM">Latinoamerica</option>
            <option value="EUR">Europa</option>
            <option value="OT">Otro</option>
        </div>           
        </select>

        <div class="formul">
        <input type="button">
        <input type="reset">
        <input type="submit">
        </div>
